<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог | MARKETING PRO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@sanity/client@6.1.10/dist/index.browser.js"></script>
    <style>
        :root {
            --primary-blue: #2E75B6;
            --accent-gold: #F2D84B;
            --dark: #1A1A2E;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --header-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation (Same as homepage) */
        nav {
            height: var(--header-height);
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: var(--white);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent-gold);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* Blog Header */
        .blog-hero {
            padding: 180px 0 100px;
            background: linear-gradient(45deg, var(--dark) 0%, var(--primary-blue) 100%);
            color: var(--white);
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .blog-hero h1 {
            font-size: 56px;
            font-weight: 900;
            text-transform: uppercase;
        }

        /* Blog Grid */
        .blog-content {
            padding: 100px 0;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .blog-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-category {
            font-size: 12px;
            font-weight: 900;
            color: var(--primary-blue);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 15px;
            line-height: 1.2;
            text-transform: uppercase;
        }

        .card-excerpt {
            font-size: 15px;
            color: #666;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 13px;
            color: #888;
        }

        .card-author {
            font-weight: 700;
            color: var(--dark);
        }

        /* Loading & Error */
        #loader {
            text-align: center;
            font-size: 20px;
            padding: 50px;
        }

        @media (max-width: 968px) {
            .blog-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 600px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }

            .blog-hero h1 {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="container">
            <a href="../index.html" class="logo">MARKETING<span>PRO</span></a>
            <ul class="nav-links">
                <li><a href="../index.html#hero">Главная</a></li>
                <li><a href="../index.html#programs">Программы</a></li>
                <li><a href="index.html">Блог</a></li>
                <li><a href="../index.html#free">Ресурсы</a></li>
            </ul>
        </div>
    </nav>

    <header class="blog-hero">
        <div class="container">
            <h1>Наш Блог</h1>
            <p style="font-size: 20px; opacity: 0.9; margin-top: 10px;">Инсайты, стратегии и новости маркетинга</p>
        </div>
    </header>

    <main class="blog-content">
        <div class="container">
            <div id="loader">Загрузка постов...</div>
            <div id="blog-grid" class="blog-grid"></div>
        </div>
    </main>

    <script>
        const client = SanityClient.createClient({
            projectId: 'p0rtrgcn',
            dataset: 'production',
            useCdn: true,
            apiVersion: '2023-01-01'
        });

        async function fetchPosts() {
            try {
                const query = `*[_type == "post"] | order(publishedAt desc) {
                    title,
                    "slug": slug.current,
                    excerpt,
                    "imageUrl": featuredImage.asset->url,
                    author,
                    publishedAt,
                    category
                }`;

                const posts = await client.fetch(query);
                displayPosts(posts);
            } catch (err) {
                console.error(err);
                document.getElementById('loader').innerText = 'Ошибка при загрузке постов.';
            }
        }

        function displayPosts(posts) {
            const grid = document.getElementById('blog-grid');
            const loader = document.getElementById('loader');

            loader.style.display = 'none';

            if (posts.length === 0) {
                loader.style.display = 'block';
                loader.innerText = 'Пока нет опубликованных постов.';
                return;
            }

            grid.innerHTML = posts.map(post => `
                <a href="post.html?slug=${post.slug}" class="blog-card">
                    <img src="${post.imageUrl || 'https://via.placeholder.com/400x220'}" alt="${post.title}" class="card-image">
                    <div class="card-body">
                        ${post.category ? `<div class="card-category">${post.category}</div>` : ''}
                        <h2 class="card-title">${post.title}</h2>
                        <p class="card-excerpt">${post.excerpt || ''}</p>
                        <div class="card-footer">
                            <span class="card-author">${post.author || 'Команда PRO'}</span>
                            <span>${new Date(post.publishedAt).toLocaleDateString('ru-RU')}</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        fetchPosts();
    </script>
</body>

</html>
